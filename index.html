<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="我们的产品，创新科技，为您带来更好的体验">
    <title>产品介绍网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-description {
            max-width: 60%;
        }
        .product-description h2 {
            color: #333;
        }
        .product-description ul {
            list-style-type: square;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>我们的创新产品</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#product">产品介绍</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="product" class="product">
            <div class="product-description">
                <h2>产品名称</h2>
                <p>这是我们最新的创新产品，采用了先进的科技，旨在为您提供更好的使用体验。</p>
                <h3>产品特点：</h3>
                <ul>
                    <li>高效能</li>
                    <li>环保节能</li>
                    <li>易于使用</li>
                    <li>现代化设计</li>
                </ul>
            </div>
            <img src="product-image.jpg" alt="产品图片">
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <p>如果您对我们的产品感兴趣，或者有任何疑问，请通过以下方式与我们联系：</p>
            <p>Email: contact@example.com</p>
            <p>电话: 123-456-7890</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 产品介绍公司. 版权所有。</p>
    </footer>
</body>
</html>
